<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy to Clipboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1 class="my-5 text-center"><b>TELKOMSEL ILMUPEDIA</b></h1>
    
    <hr>

    <!-- Input 1 -->
    <div>Payload 1</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="GET / HTTP/1.1[crlf]Host: [host][crlf]Connection: Keep-Alive[crlf]Upgrade: websocket[crlf][crlf]" readonly>
      <div class="input-group-append">
        <button class="btn btn-primary copy-btn">Copy</button>
      </div>
    </div>

    <!-- Input 2 -->
    <div>Payload 2</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="GET / HTTP/1.1[crlf]Host: [host][crlf]Connection: Keep-Alive[crlf]Upgrade: websocket[crlf][crlf]" readonly>
      <div class="input-group-append">
        <button class="btn btn-primary copy-btn">Copy</button>
      </div>
    </div>
    <hr>
    <!-- Input 2 -->
    <div>Proxy 1</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="ilmupedia.nixystore.my.id:80" readonly>
      <div class="input-group-append">
        <button class="btn btn-primary copy-btn">Copy</button>
      </div>
    </div>
    
    <!-- Input 2 -->
    <div>Proxy 2</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="104.26.6.171:80" readonly>
      <div class="input-group-append">
        <button class="btn btn-primary copy-btn">Copy</button>
      </div>
    </div>
    
    <!-- Input 2 -->
    <div>Proxy 3</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="104.17.2.81:80" readonly>
      <div class="input-group-append">
        <button class="btn btn-primary copy-btn">Copy</button>
      </div>
    </div>
  </div>

<hr>

  <script>
    // step 1
    const copyButtons = document.querySelectorAll('.copy-btn');

    // step 2
    copyButtons.forEach(button => {
      button.addEventListener('click', function() {
        const inputElement = button.parentElement.previousElementSibling; // Mengambil elemen input terkait
        button.innerText = 'Copied!'; // step 3
        inputElement.select(); // step 4
        document.execCommand('copy'); // step 5
        setTimeout(function() {
          button.innerText = 'Copy';
        }, 100); // Mengembalikan teks tombol setelah 2 detik
      });
    });
  </script>
</body>
</html>
